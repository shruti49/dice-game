<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/05f7d9a665.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="dice-game" id="game">
      <h1 class="game-title">Dice Game</h1>
      <div class="game-box">

        <div class="player-1 active">
          <h2 id="header-1">player 1</h2>
          <p id="totalscore-1">0</p>
          <div class="score-box">
            <h3>current</h3>
            <p id="currentscore-1">0</p>
          </div>
        </div>

        <div class="player-2">
          <h2 id="header-2">player 2</h2>
          <p id="totalscore-2">0</p>
          <div class="score-box">
            <h3>current</h3>
            <p id="currentscore-2">0</p>
          </div>
        </div>
      </div>

      <button class="game-btn game-btn__1" id="new">
        <i class="fas fa-plus-circle"></i>
        new game
      </button>
      <button class="game-btn game-btn__2" id="roll">
        <i class="fas fa-dice"></i>
        roll dice
      </button>
      <button class="game-btn game-btn__3" id="hold">
        <i class="far fa-pause-circle"></i>
        hold
      </button>

      <input type="text" class="final-score" placeholder="final score">
      <img src="images/dice-2.png" alt="dice" class="dice__1" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
